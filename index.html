<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste React</title>
  </head>
  <body>
    <!-- react took control over the div having id :root 
      what is inside the this div will be replaced by the element 
      which we are rendering from App.js
    -->

      <h1>Hello From HTML</h1>
    </div>

    <script type="module" src="App.js"></script>
  </body>
</html>
